<html>
  <head>
    <title>Demo SetInterval</title>
  </head>
  <body>
    <div
      style="height: 100; width: 100; position: absolute; top: 0px; left: -30px"
      id="mydiv"
    >
      <img src="car.jpeg" style="height: 100px; width: 200px" />
    </div>
    <div
      style="
        width: 500px;
        height: 50px;
        background-color: black;

        top: 86px;
      "
    ></div>
    <br /><br />

    <label for = "">X - Axis</label><input type="number" id="num1" readonly><br><br>
    <label for = "">Y - Axis</label><input type="number" id="num2" readonly><br><br>

    <input type="button" value="Start Counting" onclick="Start()" />
    <input type="button" value="Stop Counting" onclick="Stop()" />

    <script>
      var vtop=0 ;
      var counter = 0;
      var queueNoArray = new Array();

      var refTomydiv = document.getElementById("mydiv");
      
      function Start() 
      {
        var queueNo = window.setInterval(KeepCounting, 100);
        console.log("Q Created with No " + queueNo);
        queueNoArray.push(queueNo);
      }

      function Stop() {
        var queueNo = queueNoArray.pop();
        window.clearInterval(queueNo);
        console.log("Q Destroyed with No " + queueNo);
      }
      function KeepCounting() {
        counter = counter + 10;
        //refTomydiv.innerText = counter;
        if (counter < 460) {
          refTomydiv.style.marginLeft = counter + "px";
          num1.value=counter;
        } 
        
        else{
          drop();
        }
      } 
        function drop(){

                vtop = vtop +40;
                if(counter>460){

                    var deg;
                    refTomydiv.style.rotate = "90deg";
                    refTomydiv.style.top =  vtop +"px";
                    num2.value = vtop;
                    }else{
                    }
                }
                    
                
        
        
      
    
    </script>
  </body>
</html>
